{% extends "layout.html" %} 
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center p-5 bg-light rounded shadow hero-section">
      <!-- Your content here -->
      <h1>Convert Your Images</h1>
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="formFileLg" class="form-label">Choose File</label>
          <input class="form-control form-control-lg" id="formFileLg" type="file" name="file" />
        </div>
        <div class="form-floating mt-3">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="operation">
            <option value="grayscale">Grayscale</option>
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">webp</option>
          </select>
          <label for="floatingSelect">Select the format to convert</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <a href="{{ url_for('download', upload_id=upload_id, filename=filename) }}" class="btn btn-primary mt-3">Download</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
